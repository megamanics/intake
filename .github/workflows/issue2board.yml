name: Move Issue to Project
on:
  pull_request:
  issues:
    types:
      - created
  workflow_dispatch: {}    
jobs:
  addIssueToProject:
    #if: contains(github.event.issue.name, 'Scoping Form')
    runs-on: ubuntu-latest
    steps:
      - name: Add To GitHub Projects Beta
        uses: megamanics/add-to-project@main
        with:
          # URL of the project to add issues to
          project-url: https://github.com/orgs/devops-testbed/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
